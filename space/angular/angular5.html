<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular第一课</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		ul{
			margin: 20px auto;
		}
		li{
			padding: 15px;
		}
		th,td{
			width: 60px;
			height: 30px;
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<h3>angular模式</h3>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>星座</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="data in playerInfo | orderBy:['age','-salary']|filter: {'age':32}">
				<td>{{data.name}}</td>
				<td>{{data.age}}</td>
				<td>{{data.star}}</td>
				<td>{{data.salary}}</td>
			</tr>
		</tbody>
	</table>
	<!-- <ul ng-repeat="we in playerInfo">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul> -->
	<script type="text/javascript">
	// 定义一个myApp模块
		var app=angular.module('myApp',[]);
		// 给myApp模块添加一个控制器myCtrl这个控制器的作用域为$scope
		app.controller('myCtrl',function($scope){
			$scope.userN="青";
			// 数组
			$scope.player=[	
				["q",20,"p"],
				["w",23,"o"],
				["e",22,"i"],
			]
			// 数组对象
			$scope.playerInfo=[
				{name:"zz",age:32,star:"dd",salary:2100},
				{name:"aa",age:31,star:"cc",salary:3200},
				{name:"qq",age:22,star:"xx",salary:1500},
				{name:"ww",age:26,star:"ss",salary:2200}
			]
			var date=new Date();
			$scope.now=date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()
		})
	</script>
</body>
</html>
