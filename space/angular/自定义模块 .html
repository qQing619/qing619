<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-option</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		div{
			margin-top: 60px;
			margin-left: 100px;
		}
		
	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div>
		<h3>天气不错</h3>
	</div>

	<ul>
		<li div>我们都需要勇气</li>
	</ul>
	<script type="text/javascript">
		var app=angular.module('myApp',[]);
		// 给myApp模块添加一个控制器myCtrl这个控制器的作用域为$scope
		app.controller('myCtrl',function($scope){
			
		})
// 自定义模块  
		app.directive('div',function(){
			var direction=[];
			direction.restirct="E";
			// 吧div里的字换掉
			// direction.template="<span>有风就更好啦</span>";
			// 加载页面
			direction.templateUrl="test.html"
			return direction;
		})
	</script>
</body>
</html>
