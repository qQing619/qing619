<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-option</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		b{
			color: red;
		}
		li{
			margin-top: 20px;
		}

	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<form ng-submit="postForm()">
		<ul>
			<li>
				<label>用户名：<input type="text" ng-model="Form.username"></label>
			</li>
			<li>
				<label>昵称：<input type="text" ng-model="Form.nikename"></label>
			</li>
			<li>
				<label>年龄：<input type="text" ng-model="Form.age"></label>
			</li>
			<li>
				<label>性别：<input type="checkbox" ng-model="Form.sex"></label>
			</li>
			<li>
				<label>爱好：
					<input type="radio" ng-model="Form.like" value="运动">
					<input type="radio" ng-model="Form.like" value="打球">
					<input type="radio" ng-model="Form.like" value="听歌">
					<input type="radio" ng-model="Form.like" value="看书">
				</label>
			</li>
			<li>
				<label>喜欢的歌：
					<select ng-model="Form.city" ng-options="city.cityId as city.value for city in locationCityList">
						<option value="">请选择</option>
					</select>
				</label>
			</li>
			<li>
				<input type="submit" value="提交">
			</li>
		</ul>
	</form>
	<ul>
		<li>{{Form.username}}</li>
		<li>{{Form.nikename}}</li>
		<li>{{Form.age}}</li>
		<li>{{Form.sex}}</li>
		<li>{{Form.like}}</li>
		<li>{{Form.city}}</li>
	</ul>
	<script type="text/javascript">
		var app=angular.module('myApp',[]);
		// 给myApp模块添加一个控制器myCtrl这个控制器的作用域为$scope
		app.controller('myCtrl',function($scope){
			$scope.Form={};
			$scope.locationCityList=[
			{value:"离歌",cityId:'离歌'},
			{value:"天空之城",cityId:'天空之城'},
			{value:"雅俗共赏",cityId:'雅俗共赏'},
			{value:"听",cityId:'听'}
			];
			$scope.FormObjData={
				username:" ",
				nikename:" ",
			}
			$scope.postForm=function(){
				if($scope.Form.username==""||$scope.Form.username==undefined){
					alert("用户名不能为空")
				}
				console.log($scope.Form);
				$scope.Form=angular.copy($scope.FormObjData);
			}
		})
	</script>
</body>
</html>
