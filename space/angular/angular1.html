<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular第一课</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<style type="text/css">
		li{
			padding: 15px;
		}
	</style>
</head>
<body>
	<h3>angular模式</h3>
	<ul data-ng-app data-ng-init="firstN='dff';lastN='sdsd'">
		<li>姓：<input type="text" name="" ng-model="firstN"></li>
		<li>名：<input type="text" name="" ng-model="lastN"></li>
		<li><button id="Abtn">显示名字</button></li>
		<!-- <li><p ng-bind="firstN + ' ' + lastN"></p></li> -->
		<!-- <li><p>{{firstN +" "+ lastN}}</p></li> -->
		<li><p>{{firstN}} {{lastN}}</p></li>
		<!-- <li>哈哈:<input type="text" ng-model="name" /></li>
		<li><span>呵呵：{{name}}</span></li> -->
	</ul>
</body>
</html>
